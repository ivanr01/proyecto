<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBank - Prestamos</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

</head>

<body>
    <section class="hero">
        <header class="hero__header">
            <a class="hero__header__logo" href="../index.html"><img class="logo" src="../img/logo-superbank.png"
                    alt="SuperBank"></a>
            <div class="hero__header__right">
                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a href="tarjeta-debito.html">Tarjeta débito</a></li>
                        <li class="menu__item"><a href="prestamos.html">Prestamos</a></li>
                        <li class="menu__item"><a href="promociones.html">Promociones</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="prestamos-main">
            <div class="info-prestamos">
                <h2>Las tasas mas bajas del mercado</h2>
                <p>Solicitalo en minutos!</p>
                <a href="#espacio"><button class="buttons"> Obten un prestamo ya! </button></a>
                

            </div>
            <div class="prestamos-img">
                <img src="../img/prestamos.webp" alt="">

            </div>
        </section>

        <div class="espacio" id="espacio"></div>

        <section class="prestamos-end">

            <form class="formulario" id="formulario">
                <h2>Accede a tu crédito justo ahora! Aplica ya!!</h2>
                <!-- <h3>Diligencia este formulario y te contactaremos pronto</h3> -->
                <div class="formulario_input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>

                <div class="formulario_input">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>

                <div class="formulario_input">
                    <label for="identificacion">Identificación</label>
                    <input type="text" id="identifion">
                </div>


                <div class="formulario_input">
                    <label for="tipoID">Tipo de identificación</label>
                    <select name="tipoID" id="tipoID">
                        <option>Cédula de ciudadania</option>
                        <option>Cédula de extranjeria</option>
                        <option>NIT</option>
                    </select>
                </div>

                <div class="formulario_input">
                    <label for="ingresos">Ingresos mensuales</label>
                    <input type="text" id="ingresos">
                </div>

                <div class="formulario_input">
                    <label for="prestamo">Valor prestamo</label>
                    <input type="text" id="prestamo">
                </div>

                <div class="formulario_input">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email">
                </div>

                <div class="formulario_input">
                    <label for="celular">Número de celular</label>
                    <input type="tel" id="celular">
                </div>

                <div class="formulario_checkbox">
                    <label for="acepto">Acepto terminos y condiciones</label>
                    <input type="checkbox" id="acepto">
                </div>

                <input type="submit" id="enviar" class="buttons">

            </form>



        </section>






        <a class="whatsapp" href="http://wa.me/573188192444" target="_blank"><img src="../img/whatsapp.png"
                alt="WhatsApp"></a>





        <footer class="footer">
            <ul class="footer_items">
                <li class="menu__item"><a href="contacto.html">Contacto</a></li>
                <li class="menu__item"><img class="logo_footer" src="../img/logo-superbank-s.png" alt="logo-superbank-s">
                </li>
                <li class="menu__item"><a href="nosotros.html">Nosotros</a></li>
            </ul>

            <div class="footer-rs">
                <a href=""><img src="../img/facebook.png" alt="facebook"></a>
                <a href=""><img src="../img/instagram.png" alt="instagram"></a>
                <a href=""><img src="../img/twitter.png" alt="twitter"></a>
            </div>
        </footer>
</body>

</html>
